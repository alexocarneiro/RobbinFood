<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<ion-content>
    <br><br><br>
    <ion-row>
        <ion-col >
            <h1 class="ion-text-center">
                <img [src]="titleImage" class="item-title">
            </h1>
        </ion-col>
    </ion-row>
    <br><br>
    
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="animated zoomInDown"  (click)="cafeManha()" >
                 Café da Manhã  
            </ion-button>           
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="animated zoomInDown" (click)="lancheManha()"> 
                Lanche da manhã  
            </ion-button>    
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="animated zoomInDown"  (click)="almoco()" > 
                Almoço 
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="animated zoomInDown"  (click)="lancheTarde()" > 
                Lanche da tarde 
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="animated zoomInDown"  (click)="jantar()"> 
                Jantar  
            </ion-button>
        </ion-col>
    </ion-row>
    
</ion-content>
