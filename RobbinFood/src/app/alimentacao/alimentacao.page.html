<ion-content>
    <br><br><br>
    <ion-row>
        <ion-col >
            <h1 class="ion-text-center">
                <img [src]="titleImage" class="item-title">
            </h1>
        </ion-col>
    </ion-row>
    <br><br>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="style-btn" href="/tabs/cafedamanha" (click)="alimenta()" >
                 Café da Manhã  
            </ion-button>           
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="style-btn" href="/tabs/lanchemanha" (click)="alimenta()"> 
                Lanche da manhã  
            </ion-button>    
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="style-btn" href="/tabs/almoco" (click)="alimenta()" > 
                Almoço 
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="style-btn" href="/tabs/lanchetarde" (click)="alimenta()" > 
                Lanche da tarde 
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button shape="round" class="style-btn" href="/tabs/jantar" (click)="alimenta()"> 
                Jantar  
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
