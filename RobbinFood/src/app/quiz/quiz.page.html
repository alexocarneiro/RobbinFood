<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<ion-content padding>
  
  <ion-row>
    <ion-col >
      <h1 class="ion-text-center">
        <img [src]="titleImage" class="item-title">
      </h1>
    </ion-col>
  </ion-row>
 
  <ion-row class="response">
    
    <ion-col *ngFor="let item of arrayImages; let id = index" size="6" class="itemImg" >
      <img [src]="item.imgUrl"(click)="escolheAlimento(id)" [alt]="item.name" class="img-fluid" class="animated flip" >
    </ion-col> 
  </ion-row>
  
    
  



</ion-content>
