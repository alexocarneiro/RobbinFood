<ion-content>
  <ion-row  >
    <ion-col class="img-robin" > 
      <img [src]="RobbinImage" class="item-robin">  
    </ion-col>
  </ion-row>
  <ion-row class="response">
    <ion-col *ngFor="let item of arrayImages" size="4" class="item">
      <img [src]="item.imgUrl" [alt]="item.name" class="img-fluid">
    </ion-col>
  </ion-row>
</ion-content>
