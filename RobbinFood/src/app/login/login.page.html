<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<ion-content  >     
<ion-grid> 
     <br> 
          <ion-row>
            <ion-col class="item-title" >
              <h1 class="ion-text-center">
              <img [src]="titleImage" class="animated  swing" >
              </h1>
            </ion-col>
          </ion-row>

          <ion-row  >
            <ion-col class="img-robin" class="item-robin" >
              <h1 class="ion-text-center"> 
              <img [src]="RobbinImage" class="animated bounceInDown delay-2s" >
            </h1>  
            </ion-col>
          </ion-row>

     <form [formGroup]="loginForm" (ngSubmit)="jogar(); $event.preventDefault()" >
         
          <ion-input class="style-input" type="text" placeholder="Nome" formControlName="name" ></ion-input>
          
          <ion-input class="style-input" type="email" placeholder="Email" formControlName="email"></ion-input>
          
          
          <ion-input class="style-input" type="password" placeholder="Senha" formControlName="password" ></ion-input>
         
           <br>
          <ion-button shape="round" type="submit" class="animated infinite pulse" > Jogar </ion-button>
          
     </form>
