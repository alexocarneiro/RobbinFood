<ion-content  >
     
     
     <ion-row>
          <ion-col class="ion-text-center" >
               <h1 > Robbin Food </h1>
          </ion-col>
     </ion-row>

     <ion-row>
          <ion-col>
          <h1 class="ion-text-center">
               <img [src]="RobbinImage" class="item">
          </h1>
          </ion-col>
     </ion-row>

    <ion-row>
        <ion-col>
          <ion-item >
               <ion-input type="text" placeholder="Nome" [(ngModel)]="inputValue" ></ion-input>
          </ion-item>
          <ion-item >
               <ion-input type="email" placeholder="Email" [(ngModel)]="inputEmailValue"></ion-input>
          </ion-item>
          <ion-item >
               <ion-input type="password" placeholder="Senha" [(ngModel)]="inputSenhaValue"  ></ion-input>
          </ion-item>
          <ion-item>
               <ion-button type="submit"  fill="outline" (click)="jogar()" > Jogar </ion-button>
          </ion-item>
        </ion-col>
     </ion-row>
         
</ion-content>
